name: Restrict Pull Requests to Main

on:
  pull_request:
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Block PRs not from dev
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "‚ùå Pull requests to main must come from dev branch only."
            exit 1
          fi
